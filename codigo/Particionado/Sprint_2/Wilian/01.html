<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Frota de Ônibus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <div class="sidebar">
        <div class="admin-title">
            <h1>Administração da Frota</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home" id="home-link">Início</a></li>
                <li><a href="#fleet" id="fleet-link">Frota</a></li>
                <li><a href="#manage" id="manage-link">Gerenciar</a></li>
                <li><a href="#chat" id="chat-toggle">Chat</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <div id="map"></div>
        <div id="panel" class="hidden">
            <section id="home-panel" class="panel-section hidden">
                <h2>Início</h2>
                
            </section>
            <section id="fleet-panel" class="panel-section hidden">
                <h2>Frota</h2>
                
            </section>
            <section id="manage-panel" class="panel-section hidden">
                <h2>Gerenciar</h2>
             
            </section>
            <section id="chat-panel" class="panel-section hidden">
                <h2>Chat</h2>
               
                <div class="chat-container">
                    <div class="messages">
                      
                    </div>
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                    <button id="send-button">Enviar</button>
                </div>
            </section>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
