<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de login da EasyBus">
  <meta name="description" content="EasyBus">
  <link rel="shortcut icon" href="../administrador/ocorencias/assets/img/Logo EasyBus.png" type="image/x-icon">
  <title>EasyBus - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="../css/pagina_login.css">
</head>

<body>

  <div id="login">
    <img src="../img/Logo EasyBus.png" class="logo" alt="logo EasyBus">
    <br>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="../../administrador/Principal/admin.html" method="GET">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Usuário</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Senha</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group text-right">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
