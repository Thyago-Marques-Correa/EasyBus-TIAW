<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/criar.css">
    <meta name="description" content="EasyBus">
    <link rel="shortcut icon" href="../ocorencias/assets/img/Logo EasyBus.png" type="image/x-icon">
    <title>EasyBus - Administração</title>
</head>
<body>
    <header>
        <h1>Adicionar Motorista</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="mostrar_motoristas.html">Relatório</a>
    </nav>
    <main>
        <section id="cadastro-departamento">
            <header>
                <h2>Novo Motorista</h2>
            </header>
            <form>
                <div>
                    <label for="nome-dpto">Nome</label>
                    <input type="text" name="nome-dpto" id="nome-dpto" required>
                </div>
                <div>
                    <label for="descricao-dpto">Descrição (CPF, Carro com placa, Horário)</label><br>
                    <textarea id="descricao-dpto" name="descricao-dpto" rows="4" required></textarea>
                </div>
                <button type="button" onclick="salvar()">Salvar</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html">Voltar</a>
    </footer>
    <script src="js/criar.js"></script>
</body>
</html>
